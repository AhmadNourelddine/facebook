<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LOG IN</title>
</head>

<body>
  <!DOCTYPE html>
  <html>

  <head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/loginSignUp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" id="user-name">
          <input type="email" name="email" placeholder="Email" id="signup-email">
          <input type="password" name="pswd" placeholder="Password" id="signup-password">
          <button id="signup-btn">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" id='email'>
          <input type="password" name="pswd" placeholder="Password" id='password'>
          <button id="login-btn">Login</button>
        </form>
      </div>
    </div>
  </body>

  </html>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="javascript/loginSignUp.js"></script>
</body>

</html>
