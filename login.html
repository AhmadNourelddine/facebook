<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOG IN</title>
  </head>
  <body>
    <input type="text" name="" value="" id='email'>
    <input type="password" name="" value="" id='password'>
    <button type="button" name="button" id="btn">login</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      window.onload = function(){

        var email = document.getElementById('email')
        var password = document.getElementById('password')
        var btn = document.getElementById('btn')
        btn.addEventListener("click",checkLogin)

        async function checkLogin()
        {
          let url = 'http://localhost/facebook/facebook/api/login.php'
          let object = {'email':email.value,'pass':password.value}
          let data = await axios.post(url, object)
                    .then( (resp) => {
                      let d =  resp.data
                      return d
                    })
                    .catch((e) =>{console.log(e)})
          console.log(data)
          let id = data['id']
          console.log(id)
          window.localStorage.setItem('user_id',id)
          if(data['status'])
          {
            window.location.href = "http://localhost/facebook/facebook/homePage.html"
          }
        }
      }
      </script>
  </body>
</html>
